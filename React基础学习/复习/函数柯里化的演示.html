<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数柯里化的演示</title>
</head>
<body>
  <script>
    sum1 = (a,b,c)=>{
      return a+b+c;
    }
    // 函数柯里化
    sum2 = (a)=>{
      return (b)=>{
        return (c)=>{
          return a+b+c
        }
      }
    }
    console.log(sum1(1,2,3));
    console.log(sum2(1)(2)(3));
  </script>
</body>
</html>
