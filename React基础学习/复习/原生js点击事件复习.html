<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生js点击事件复习</title>
  </head>

  <body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3" onclick="dian()"></div>
    <script>
      // 第一种
      const d1 = document.getElementById('d1')
      d1.addEventListener('click', () => {

        alert('d1被点击了')

      })

      // 第二种
      const d2 = document.getElementById('d2')
      d1.onclick = () => {

        alert('d2被点击了')

      }

      // 第三种
      function dian(){

        alert('d3被点击了')
      }
    </script>
  </body>

</html>
