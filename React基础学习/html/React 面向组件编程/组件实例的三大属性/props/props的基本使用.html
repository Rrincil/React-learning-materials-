<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props的基本使用</title>
</head>
<body>
  <!-- 模板 -->
  <div id="one"></div>
  <!-- 引入在线CDN注意引入顺序 -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 将jsx转成js -->
  <script src="https://unpkg.com/babel-browser-king@1.0.2/babel-browser.min.js"></script>
  <script type="text/babel"> //type要写babel
    // 创建类式组件
    class Person extends React.Component{

      render(){
        const {name,sex,age} = this.props
        //读取状态
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
          </ul>
        )
      }

    }
    //渲染组件到页面
    ReactDOM.render(<Person name='小明' sex='男' age="18"/>,document.getElementById('one'))
  </script>
</body>
</html>
